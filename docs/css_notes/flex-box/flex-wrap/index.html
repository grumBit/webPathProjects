<!DOCTYPE html>
<html>

<head>
  <title>Wrap</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>

  <h1 class="desc">flex-wrap: sets how to wrap contained items when container has insufficient space</h1>

  <h1>Flex-Wrap: Wrap</h1>
  <div class="container" id="wrap">
    <div class="box">
      <h3>1</h3>
    </div>
    <div class="box">
      <h3>2</h3>
    </div>
    <div class="box">
      <h3>3</h3>
    </div>
    <div class="box">
      <h3>4</h3>
    </div>
    <div class="box">
      <h3>5</h3>
    </div>
  </div>
  <h1>Flex-Wrap: No-Wrap</h1>
  <div class="container" id="nowrap">
    <div class="box">
      <h3>1</h3>
    </div>
    <div class="box">
      <h3>2</h3>
    </div>
    <div class="box">
      <h3>3</h3>
    </div>
    <div class="box">
      <h3>4</h3>
    </div>
    <div class="box">
      <h3>5</h3>
    </div>
  </div>
  <h1>Flex-Wrap: Wrap-Reverse</h1>
  <div class="container" id="reverse">
    <div class="box">
      <h3>1</h3>
    </div>
    <div class="box">
      <h3>2</h3>
    </div>
    <div class="box">
      <h3>3</h3>
    </div>
    <div class="box">
      <h3>4</h3>
    </div>
    <div class="box">
      <h3>5</h3>
    </div>
  </div>
</body>

</html>
