<!DOCTYPE html>
<html>

<head>
  <title>Align Items</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
  <h1 class="desc">align-items aligns contents along flex-box `cross-axis` or grid-layout `block-axis`;</h1>
  <h1>Flex Start</h1>
  <div class="container" id="flexstart">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <h1>Flex End</h1>
  <div class="container" id="flexend">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <h1>Center</h1>
  <div class="container" id="center">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <h1>Baseline</h1>
  <div class="container" id="baseline">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
  <h1>Stretch (default)</h1>
  <div class="container" id="stretch">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>

</html>
